{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Editar Producto</h2>

<form method="POST">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">SKU</label>
            <input type="text" name="sku" value="{{ producto.sku }}" class="form-control">
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Precio</label>
            <input type="number" name="precio" value="{{ producto.precio }}" class="form-control">
        </div>

        <div class="col-md-3 mb-3">
            <label class="form-label">Stock actual</label>
            <input type="number" name="stock_actual" value="{{ producto.stock_actual }}" class="form-control">
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Categor√≠a</label>
            <select name="categoria" class="form-control">
                {% for c in categorias %}
                <option value="{{ c.id }}" {% if producto.categoria.id == c.id %}selected{% endif %}>{{ c.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label class="form-label">Proveedor</label>
            <select name="proveedor" class="form-control">
                {% for p in proveedores %}
                <option value="{{ p.id }}" {% if producto.proveedor.id == p.id %}selected{% endif %}>
                    {{ p.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a href="{% url 'productos_list' %}" class="btn btn-secondary">Volver</a>

</form>
{% endblock %}
