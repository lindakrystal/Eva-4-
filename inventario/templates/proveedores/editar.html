{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Editar Proveedor</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ proveedor.nombre }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ proveedor.email }}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input type="text" name="telefono" value="{{ proveedor.telefono }}" class="form-control">
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a href="{% url 'proveedores_list' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
