{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4 mt-3">
    <h2>Proveedores</h2>
    <a href="{% url 'proveedores_crear' %}" class="btn btn-primary">Nuevo Proveedor</a>
</div>

<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th width="180">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in proveedores %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.telefono }}</td>
            <td>
                <a href="{% url 'proveedores_editar' p.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'proveedores_eliminar' p.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No hay proveedores registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
