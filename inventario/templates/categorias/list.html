{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4 mt-3">
    <h2>Categorías</h2>
    <a href="{% url 'categorias_crear' %}" class="btn btn-primary">Nueva Categoría</a>
</div>

<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th width="180">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>
                <a href="{% url 'categorias_editar' c.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'categorias_eliminar' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No hay categorías registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
