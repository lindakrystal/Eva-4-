{% extends "base.html" %}
{% block content %}

<h2 class="mt-4">Editar Categoría</h2>

<form method="POST">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ categoria.nombre }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control">{{ categoria.descripcion }}</textarea>
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a href="{% url 'categorias_list' %}" class="btn btn-secondary">Volver</a>
</form>

{% endblock %}
