{% extends "base.html" %}
{% block content %}
<h2 class="mt-4">Eliminar Categoría</h2>

<p>¿Estás segura de que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger">Eliminar</button>
    <a href="{% url 'categorias_list' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
